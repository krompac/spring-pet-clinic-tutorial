<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>
<h1 th:text="'List of vets'">List of Vets...</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <th th:text="${vet?.id}">1</th>
        <th th:text="${vet?.firstName}">Pero</th>
        <th th:text="${vet?.lastName}">Peric</th>
    </tr>
    </tbody>
</table>

</body>
</html>
